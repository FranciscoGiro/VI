<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>VI Boilterplate</title>
  <script src="script.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body style="max-height: 100vh ;display:flex ;flex-direction: column ; justify-content:center; align-items: center;" onload="init()">
  <div style="width: 33%; float: left; justify-content: center; align-items: center; text-align: center;">
    <button id="b2014">2014</button>
    <button id="b2015">2015</button>
    <button id="b2016">2016</button>
    <button id="b2017">2017</button>
    <button id="b2018">2018</button>
    <button id="reset">Reset</button>
  </div>
  <div style="height: 250px; width: 100%;">
    <div style="height: 250px; width: 30%; background-color: orange; float: left;"></div>
    <div style="height: 250px; width: 70%; background-color: greenyellow; float: left;"></div>
  </div>
  <div style="width: 100%">
    <div style="float: left; width: 50%;" class="grid-scatterplot">
      <div ><svg id="vi1"></svg></div>
      <div ><svg id="vi2"></svg></div>
      <div ><svg id="vi3"></svg></div>
      <div ><svg id="vi4"></svg></div>
      <div ><svg id="vi5"></svg></div>
      <div ><svg id="vi6"></svg></div></div>
    <div style="width: 25%; height: 300px; background-color: blue; float: left;" id="vi7"></div>
    <div style="width: 25%; height:300px; float: left;" id="vi8"></div>
  </div>
</body>

</html>
